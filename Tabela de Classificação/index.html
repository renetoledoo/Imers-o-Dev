<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Classificação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="logo">
            <img src="LogoFifa.png">
            <h1>FIFA WORLD CUP 2022</h1>
         </div>
        <h2>Tabela de Classificação</h2>
        <div id="novoTime">
            <p>Adicionar um novo time para classificação</p>
            <input type="text" id="time" placeholder = "Digite o novo time">
            <input type="text" id="bandeira" placeholder = "URL do Brasão do time">
            <button onclick="AdicionarTime()">Adicionar</button>
        </div>
        <table style="width:100%">
        <thead>
            <tr>
            <th>Bandeira</th>    
            <th>Nome</th>
            <th>Vitórias</th>
            <th>Empates</th>
            <th>Derrotas</th>
            <th>Pontos</th>
            <th colspan="3">Ações</th>
            </tr>
        </thead>
        <tbody id="tabelaJogadores">
            
        </tbody>
        </table>
    </div>
    <footer>
        <p>Developer by Renê @ 2022 </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
